kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    meta.helm.sh/release-name: redhat-developer-hub
    meta.helm.sh/release-namespace: rh-ee-mvandepe-dev
  name: redhat-developer-hub
  namespace: rh-ee-mvandepe-dev
  labels:
    app.kubernetes.io/component: backstage
    app.kubernetes.io/instance: redhat-developer-hub
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: developer-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: backstage
      app.kubernetes.io/instance: redhat-developer-hub
      app.kubernetes.io/name: developer-hub
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backstage
        app.kubernetes.io/instance: redhat-developer-hub
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: developer-hub
    spec:
      restartPolicy: Always
      initContainers:
        - resources:
            limits:
              cpu: '1'
              ephemeral-storage: 5Gi
              memory: 2560Mi
            requests:
              cpu: 250m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          name: install-dynamic-plugins
          command:
            - ./install-dynamic-plugins.sh
            - /dynamic-plugins-root
          env:
            - name: NPM_CONFIG_USERCONFIG
              value: /opt/app-root/src/.npmrc.dynamic-plugins
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          imagePullPolicy: Always
          volumeMounts:
            - name: dynamic-plugins-root
              mountPath: /dynamic-plugins-root
            - name: dynamic-plugins
              readOnly: true
              mountPath: /opt/app-root/src/dynamic-plugins.yaml
              subPath: dynamic-plugins.yaml
            - name: dynamic-plugins-npmrc
              readOnly: true
              mountPath: /opt/app-root/src/.npmrc.dynamic-plugins
              subPath: .npmrc
            - name: dynamic-plugins-registry-auth
              readOnly: true
              mountPath: /opt/app-root/src/.config/containers
            - name: npmcacache
              mountPath: /opt/app-root/src/.npm/_cacache
          terminationMessagePolicy: File
          image: 'registry.redhat.io/rhdh/rhdh-hub-rhel9@sha256:d8268197ba0466643efb818fcad8f0fc29e32463f75b0f7f51d9ce75ec717572'
          workingDir: /opt/app-root/src
      serviceAccountName: default
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '1'
              ephemeral-storage: 5Gi
              memory: 2560Mi
            requests:
              cpu: 250m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /.backstage/health/v1/readiness
              port: backend
              scheme: HTTP
            timeoutSeconds: 4
            periodSeconds: 10
            successThreshold: 2
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: backstage-backend
          livenessProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            timeoutSeconds: 4
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: APP_CONFIG_backend_listen_port
              value: '7007'
            - name: POSTGRES_HOST
              value: redhat-developer-hub-postgresql
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_USER
              value: bn_backstage
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redhat-developer-hub-postgresql
                  key: password
            - name: BACKEND_SECRET
              valueFrom:
                secretKeyRef:
                  name: redhat-developer-hub-auth
                  key: backend-secret
            - name: POSTGRESQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redhat-developer-hub-postgresql
                  key: postgres-password
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: backend
              containerPort: 7007
              protocol: TCP
          imagePullPolicy: Always
          startupProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 4
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: backstage-app-config
              mountPath: /opt/app-root/src/app-config-from-configmap.yaml
              subPath: app-config.yaml
            - name: dynamic-plugins-root
              mountPath: /opt/app-root/src/dynamic-plugins-root
          terminationMessagePolicy: File
          envFrom:
            - secretRef:
                name: rhdh-secrets-github-credentials
          image: 'registry.redhat.io/rhdh/rhdh-hub-rhel9@sha256:d8268197ba0466643efb818fcad8f0fc29e32463f75b0f7f51d9ce75ec717572'
          args:
            - '--config'
            - dynamic-plugins-root/app-config.dynamic-plugins.yaml
            - '--config'
            - /opt/app-root/src/app-config-from-configmap.yaml
      volumes:
          - name: dynamic-plugins-root
            persistentVolumeClaim:
              claimName: redhat-developer-hub-dynamic-plugins-root
          - name: dynamic-plugins
            configMap:
              name: redhat-developer-hub-dynamic-plugins
              defaultMode: 420
              optional: true
          - name: dynamic-plugins-npmrc
            secret:
              secretName: redhat-developer-hub-dynamic-plugins-npmrc
              defaultMode: 420
              optional: true
          - name: dynamic-plugins-registry-auth
            secret:
              secretName: redhat-developer-hub-dynamic-plugins-registry-auth
              defaultMode: 416
              optional: true
          - name: npmcacache
            emptyDir: { }
          - name: backstage-app-config
            configMap:
              name: redhat-developer-hub-app-config
              defaultMode: 420